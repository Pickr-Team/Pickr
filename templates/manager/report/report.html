{% block style %}
    <style>
        .pagination {
            margin: 20px 0;
        }

        .page-item.active .page-link {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .page-link {
            color: var(--accent);
            min-width: 40px;
            text-align: center;
        }

        .filter-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #filterForm {
            display: flex;
        }

        #filterForm .select-box {
            margin-right: 20px;
        }

        #filterForm .select-box label {
            color: white;
        }

        #filterForm a {
            display: inline-block;
        }
    </style>
{% endblock %}

<div class="report" style="width: 100%; margin-top: 30px;">
    <div class="filter-box" >
        <form id="filterForm">
            <div class="select-box">
                <label class="yang-label" for="semester">Semester:</label>
                <select class="form-select" id="semester">
                    <option value="">All Semesters</option>
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                </select>
            </div>
            <div class="select-box">
                <label class="yang-label" for="week">Week:</label>
                <select class="form-select" id="week" style="width: 150px">
                    <option value="">All Weeks</option>
                    {% for week in range(1,13) %}
                        <option value="{{ week }}">{{ week }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="select-box">
                <label class="yang-label" for="student">Student:</label>
                <select class="form-select" id="student">
                    <option value="">All Students</option>
                    {% for s in students %}
                        <option value="{{ s.id }}">{{ s.english_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>

        <a class="pickr-btn analysis-btn" href="{{ url_for('supervisor.report_analysis') }}">
            <svg t="1735627888269" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
                 p-id="6054" width="22" height="22">
                <path d="M939.33 70c17.672 0 32 14.327 32 32v792.679c0 3.063-0.431 6.025-1.235 8.83a31.994 31.994 0 0 1 1.234 8.829c0 17.496-14.042 31.713-31.47 31.995l-0.53 0.005H278.075c-17.673 0-32-14.327-32-32 0-17.497 14.042-31.713 31.47-31.996l0.53-0.004 629.254-0.001V389.896H117.67v248.887c0 17.673-14.327 32-32 32-17.497 0-31.713-14.042-31.996-31.471l-0.004-0.53V102c0-17.673 14.327-32 32-32zM679.534 547.859l0.378 0.362 95.618 93.146c12.66 12.332 12.925 32.592 0.593 45.251-12.209 12.533-32.188 12.918-44.87 0.959l-0.381-0.366-73.023-71.135-149.322 148.961c-12.184 12.154-31.768 12.478-44.345 0.822l-0.379-0.357-117.689-112.618-237.71 239.967c-12.314 12.43-32.295 12.648-44.876 0.583l-0.379-0.37c-12.43-12.313-12.648-32.294-0.583-44.875l0.37-0.38L322.782 585.5c12.163-12.278 31.847-12.662 44.477-0.958l0.381 0.359 117.822 112.746 149.522-149.158c12.261-12.232 31.998-12.47 44.55-0.63zM907.329 134H117.67v191.896h789.659V134z m-96.048 63.948c17.673 0 32 14.327 32 32 0 17.496-14.042 31.713-31.471 31.996l-0.53 0.004H363.11c-17.673 0-32-14.327-32-32 0-17.496 14.042-31.713 31.47-31.996l0.53-0.004h448.17z m-576.22-0.072c17.673 0 32 14.326 32 32 0 17.496-14.041 31.713-31.47 31.995l-0.53 0.005H213.72c-17.673 0-32-14.327-32-32 0-17.497 14.042-31.714 31.471-31.996l0.53-0.004h21.341z"
                      p-id="6055" fill="#ffffff"></path>
            </svg>
            Report Analysis
        </a>
    </div>

    <div class="table-responsive" style="margin-top: 20px">
        <table class="table align-middle" style="color: white;">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Student Name</th>
                <th scope="col">Semester</th>
                <th scope="col">Week</th>
                <th scope="col">Submit Time</th>
                <th scope="col">Last Updated</th>
                <th scope="col">Operation</th>
            </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
        </table>

        <div class="pagination-container mt-4">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="paginationList">
                    <li class="page-item" id="pagePrev">
                        <a class="page-link" href="#" data-page="prev">&laquo;</a>
                    </li>
                    <li class="page-item" id="pageNext">
                        <a class="page-link" href="#" data-page="next">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
</div>

{% block script %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pageSize = 10;
            let currentPage = 1;
            let filteredData = [];

            const allReports = [
                {% for report in all_reports %}
                    {
                        id: {{ report.id }},
                        studentId: {{ report.student.id }},
                        semester: {{ report.semester }},
                        week: {{ report.week }},
                        englishName: "{{ report.student.english_name }}",
                        chineseName: "{{ report.student.chinese_name }}",
                        submitTime: "{{ report.submit_time }}",
                        updateTime: "{{ report.update_time }}",
                        detailUrl: "{{ url_for('supervisor.review_weekly_report', report_id=report.id) }}"
                    },
                {% endfor %}
            ];
            const tbody = document.getElementById('reportTableBody');
            const filters = {
                semester: document.getElementById('semester'),
                week: document.getElementById('week'),
                student: document.getElementById('student')
            };

            function renderTable() {
                filteredData = allReports.filter(report => {
                    return (
                        (!filters.semester.value || report.semester == filters.semester.value) &&
                        (!filters.week.value || report.week == filters.week.value) &&
                        (!filters.student.value || report.studentId == filters.student.value)
                    );
                });

                const start = (currentPage - 1) * pageSize;
                const end = start + pageSize;
                const pageData = filteredData.slice(start, end);

                tbody.innerHTML = pageData.map((report, index) => `
                    <tr>
                        <th scope="row">${index+1}</th>
                        <td>${report.englishName}(${report.chineseName})</td>
                        <td>${report.semester}</td>
                        <td>${report.week}</td>
                        <td>${report.submitTime}</td>
                        <td>${report.updateTime}</td>
                        <td>
                            <a href="${report.detailUrl}"
                               class="pickr-btn report-detail"
                               data-report-id="${report.id}">
                                Report Detail
                            </a>
                        </td>
                    </tr>
                `).join('') || '<tr><td colspan="8" class="text-center">No reports found</td></tr>';

                renderPagination();
            }

            function renderPagination() {
                const totalItems = Math.max(filteredData.length, 1);
                const totalPages = Math.ceil(totalItems / pageSize) || 1;
                const paginationList = document.getElementById('paginationList');

                const existingItems = [...paginationList.children];
                existingItems.forEach(item => {
                    if (!['pagePrev', 'pageNext'].includes(item.id)) {
                        item.remove();
                    }
                });

                const pageNext =  document.getElementById('pageNext')
                for (let i = 0; i < totalPages; i++) {
                    const page = i + 1;
                    const li = document.createElement('li');
                    li.className = `page-item ${page === currentPage ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#" data-page="${page}">${page}</a>`;
                    pageNext.before(li);
                }

                document.getElementById('pagePrev').classList.toggle('disabled', currentPage === 1);
                document.getElementById('pageNext').classList.toggle('disabled', currentPage === totalPages);
            }

            document.getElementById('paginationList').addEventListener('click', function (e) {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const target = e.target.dataset.page;

                    const totalItems = Math.max(filteredData.length, 1);
                    const totalPages = Math.ceil(totalItems / pageSize) || 1;

                    if (target === 'prev') currentPage--;
                    else if (target === 'next') currentPage++;
                    else currentPage = parseInt(target);

                    currentPage = Math.max(1, Math.min(currentPage, totalPages));
                    renderTable();
                }
            });

            Object.values(filters).forEach(filter => {
                filter.addEventListener('change', () => {
                    currentPage = 1;
                    renderTable();
                });
            });

            renderTable();
        });
    </script>
{% endblock %}
