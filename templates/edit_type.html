{% extends 'base.html' %}

{% block title %}Pickr | Edit Type{% endblock %}

{% block content %}
    <body>
    <section class="page_hearder"><h1 class="first_title">Edit type</h1></section>
    <section>
        <div class="_20px_height"></div>
        <div class="w-form">
            <form action="{{ url_for('update_type', type_id = type.id) }}" id="note-form" method="POST">

                <label for="name" class="text-block _10button_spac">Type name</label>
                <input type="text" value="{{ type.name }}" class="text-field creatnew w-input" name="name" placeholder="" id="name"/>

                <input type="submit" value="Save Edit" data-wait="Please wait..." class="submit-button _20head_spacing w-button"/>
            </form>
        </div>
        <div class="_80px_height"></div>
    </section>
    </body>
{% endblock %}
